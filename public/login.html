<script type="text/javascript">

    function showPwd() {
        var x = document.getElementById("pwd-input");
        if (x.type === "password"){
            x.type = "text";
        } else {
            x.type = "password";
        }
    }

    $("#user-form").on("submit", function(event) {
        var usrNam = $("#username-input").val().trim();
        var pwd = $("#pwd-input").val().trim();

        console.log(usrNam);
        console.log(pwd);
        var collectedData = {
            username: usrNam,
            pwd: pwd
        };

        // Send the post request.
        $.ajax("/login", {
            type: "POST",
            data: collectedData
        }).then(
            function() {
                // Reload the page to get the updated list
                console.log("I made it to this funciton");
                // location.reload();
            }
        );
    });
